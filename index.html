<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سایت در دست ساخت</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css">
     <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rastikerdar/tanha-font@v0.10/dist/font-face.css">
 
    <style>
        	

      @font-face {
       font-family: EstedadThin;
       src: url('https://aminabedi68.github.io/Estedad/Estedad/Estedad-Thin.woff2') format('woff2');
      }
	  @font-face {
        font-family: EstedadExtraLight;
        src: url('https://aminabedi68.github.io/Estedad/Estedad/Estedad-ExtraLight.woff2') format('woff2');
      }
      @font-face {
        font-family: EstedadLight;
        src: url('https://aminabedi68.github.io/Estedad/Estedad/Estedad-Light.woff2') format('woff2');
      }
	  @font-face {
        font-family: EstedadRegular;
        src: url('https://aminabedi68.github.io/Estedad/Estedad/Estedad-Regular.woff2') format('woff2');
      }
      @font-face {
        font-family: EstedadMedium;
        src: url('https://aminabedi68.github.io/Estedad/Estedad/Estedad-Medium.woff2') format('woff2');
      }
	  @font-face {
        font-family: EstedadSemiBold;
        src: url('https://aminabedi68.github.io/Estedad/Estedad/Estedad-SemiBold.woff2') format('woff2');
      }
      @font-face {
        font-family: EstedadBold;
        src: url('https://aminabedi68.github.io/Estedad/Estedad/Estedad-Bold.woff2') format('woff2');
      }
	  @font-face {
        font-family: EstedadExtraBold;
        src: url('https://aminabedi68.github.io/Estedad/Estedad/Estedad-ExtraBold.woff2') format('woff2');
      }
      @font-face {
        font-family: EstedadBlack;
        src: url('https://aminabedi68.github.io/Estedad/Estedad/Estedad-Black.woff2') format('woff2');
      }
        body {
            margin: 0;
            font-family: 'B Titr', sans-serif;
            color: #fff;
            overflow: hidden;
            background: #000;
        }
        .carousel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .carousel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .content h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        .content p {
            font-size: 1.5rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <!-- Carousel -->
    <div class="carousel">
        <div><img src="https://img.freepik.com/premium-photo/drone-poised-flight-hightech-workshop-concept-drone-technology-highta" alt="Slide 1"></div>
        <div><img src="https://images.stockcake.com/public/8/a/0/8a026f23-61dc-4094-a026-d74ff4307799_large/drone-workshop-setup-stockcake.jpg" alt="Slide 2"></div>
        <div><img src="https://droneflyblog.com/wp-content/uploads/2024/06/Cursodemanutencaodedrones-valeapenainvestir-1024x573.jpg" alt="Slide 3"></div>
    </div>

    <!-- Content -->
    <div class="content">
        <h1 style="font-family:EstedadBlack;" >سایت در دست ساخت</h1>
        <p  style="font-family:Tanha;"><strong>خدمات ما شما را شگفت زده خواهد کرد</strong></p>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.carousel').slick({
                autoplay: true,
                autoplaySpeed: 3000,
                infinite: true,
                fade: true,
                arrows: false,
                dots: false
            });
        });
    </script>
</body>
</html>
