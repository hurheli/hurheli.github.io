<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سایت در دست ساخت</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css">
    <style>
        body {
            margin: 0;
            font-family: 'B Titr', sans-serif;
            color: #fff;
            overflow: hidden;
            background: #000;
        }
        .carousel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .carousel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .content h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        .content p {
            font-size: 1.5rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <!-- Carousel -->
    <div class="carousel">
        <div><img src="https://via.placeholder.com/1920x1080?text=Slide+1" alt="Slide 1"></div>
        <div><img src="https://via.placeholder.com/1920x1080?text=Slide+2" alt="Slide 2"></div>
        <div><img src="https://via.placeholder.com/1920x1080?text=Slide+3" alt="Slide 3"></div>
    </div>

    <!-- Content -->
    <div class="content">
        <h1>سایت در دست ساخت</h1>
        <p>خدمات ما شما را شگفت زده خواهد کرد</p>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.carousel').slick({
                autoplay: true,
                autoplaySpeed: 3000,
                infinite: true,
                fade: true,
                arrows: false,
                dots: false
            });
        });
    </script>
</body>
</html>
